{% extends "frontend/base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<h2>{{ titulo }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
    <a href="{% url 'listar_usuarios' %}">Cancelar</a>
</form>
{% endblock %}
