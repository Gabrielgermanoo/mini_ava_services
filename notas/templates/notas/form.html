{% extends "frontend/base.html" %}

{% block title %}{{ titulo }} - Mini-AVA{% endblock %}

{% block content %}
<h1>{{ titulo }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Salvar</button>
    <a href="{% url 'listar_notas' %}" class="btn">Cancelar</a>
</form>
{% endblock %}
