{% extends 'frontend/base.html' %}
{% block title %}Listar Aulas{% endblock %}
{% block content %}
    <h2>Aulas</h2>
    <a href="{% url 'adicionar_aula' %}">Adicionar Aula</a>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Data</th>
                <th>Curso</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for aula in aulas %}
                <tr>
                    <td>{{ aula.titulo }}</td>
                    <td>{{ aula.descricao }}</td>
                    <td>{{ aula.data }}</td>
                    <td>{{ aula.curso.nome }}</td>
                    <td>
                        <a href="{% url 'excluir_aula' aula.id %}">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
